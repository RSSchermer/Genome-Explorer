<div class="dynamic-content-container gene-summary-container">
  <div>
    <button class="btn btn-default pull-right" ng-click="backToList()">Back to list</button>
    <h3 id="gene-profile-title">{{gene.symbol}}: {{gene.name}}</h3>
  </div>
  
  <div class="well">
    <div class="row">
      <span class="pull-right text-muted">Information last updated on {{gene.updatedAt}}</span>
    </div>
    
    <div class="row">
      <div class="col-md-3 summary-label">
        Locus:
      </div>
      
      <div class="col-md-9">
        {{gene.locus}}
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-3 summary-label">
        Type:
      </div>
      
      <div class="col-md-9">
        {{gene.type}}
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-3 summary-label">
        Protein name:
      </div>
      
      <div class="col-md-9">
        {{gene.protein.name}}
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-3 summary-label">
        Summary:
      </div>
      
      <div class="col-md-9">
        {{gene.description}}
      </div>
    </div>
  </div>
  
  <div ng-if="sequence">
    <h4>Sequence:</h4> 
    <p>{{gene.intervalStop - gene.intervalStart}} base pairs on the {{gene.strand}} strand</p>
    <b>Zoom:</b> <slider id="gene-diagram-zoom-slider" min="0" max="1" step="0.2" value="zoom"></slider>
    <div class="gene-diagram-container">
      <gene-sequence-diagram gene="gene" plus-sequence="sequence" zoom="zoom"></gene-sequence-diagram>
    </div>  
  </div>
</div>
